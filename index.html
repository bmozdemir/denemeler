<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">

  <title>GeliÅŸmiÅŸ ÃœrÃ¼n YÃ¶netim Sistemi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>

<body>
  <div id="root"></div>
  
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <script type="text/babel">
    const { useState, useEffect, useRef } = React;
    
    const supabase = window.supabase.createClient(
      'https://nfuebvqcfrretrwipnmh.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5mdWVidnFjZnJyZXRyd2lwbm1oIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY0MTcyODQsImV4cCI6MjA4MTk5MzI4NH0.hsX6_E3ltS9ovga989lLDOlfU96yE0fG34YVwaudJgU'
    );

    function App() {
      const [currentUser, setCurrentUser] = useState(null);
      const [loginForm, setLoginForm] = useState({ username: '', password: '' });
      const [page, setPage] = useState('home');
      const [products, setProducts] = useState([]);
      const [invoices, setInvoices] = useState([]);
      const [depots, setDepots] = useState([]);
      const [alerts, setAlerts] = useState([]);
      const [movements, setMovements] = useState([]);
      const [users, setUsers] = useState([]);
      const [loading, setLoading] = useState(false);
      
      const [search, setSearch] = useState('');
      const [barcodeInput, setBarcodeInput] = useState('');
      const [modal, setModal] = useState('');
      const [selectedProduct, setSelectedProduct] = useState(null);
      const [reportData, setReportData] = useState(null);
      const chartRef = useRef(null);
      const fileInputRef = useRef(null);
      
      // User Form
      const [newUser, setNewUser] = useState({
        username: '',
        password: '',
        full_name: '',
        role: 'user'
      });
      
      // Camera Scanner
      const [scanning, setScanning] = useState(false);
      const scannerRef = useRef(null);
      const html5QrCodeRef = useRef(null);

      useEffect(() => {
        const user = localStorage.getItem('user');
        if (user) {
          setCurrentUser(JSON.parse(user));
          loadData();
        }
      }, []);

      const handleLogin = async () => {
        try {
          const { data, error } = await supabase
            .from('users')
            .select('*')
            .eq('username', loginForm.username)
            .eq('password', loginForm.password)
            .single();

          if (error || !data) {
            alert('âŒ KullanÄ±cÄ± adÄ± veya ÅŸifre hatalÄ±!');
            return;
          }

          setCurrentUser(data);
          localStorage.setItem('user', JSON.stringify(data));
          loadData();
        } catch (err) {
          alert('âŒ GiriÅŸ hatasÄ±: ' + err.message);
        }
      };

      const handleLogout = () => {
        setCurrentUser(null);
        localStorage.removeItem('user');
      };

      const loadData = async () => {
        setLoading(true);
        try {
          const [d, i, p, a, m, u] = await Promise.all([
            supabase.from('depots').select('*'),
            supabase.from('invoices').select('*').order('created_at', { ascending: false }),
            supabase.from('products').select('*').order('created_at', { ascending: false }),
            supabase.from('stock_alerts').select('*').eq('is_read', false),
            supabase.from('stock_movements').select('*').order('created_at', { ascending: false }).limit(20),
            supabase.from('users').select('*').order('created_at', { ascending: false })
          ]);

          if (d.data) setDepots(d.data);
          if (p.data) setProducts(p.data);
          if (a.data) setAlerts(a.data);
          if (m.data) setMovements(m.data);
          if (u.data) setUsers(u.data);
          
          if (i.data) {
            const inv = await Promise.all(
              i.data.map(async (inv) => {
                const { data } = await supabase.from('products').select('*').eq('invoice_id', inv.id);
                return { ...inv, products: data || [] };
              })
            );
            setInvoices(inv);
          }
        } catch (err) {
          console.error(err);
        }
        setLoading(false);
      };

      // USER MANAGEMENT
      const addUser = async () => {
        if (!newUser.username || !newUser.password || !newUser.full_name) {
          return alert('âŒ TÃ¼m alanlarÄ± doldurun!');
        }

        try {
          const { error } = await supabase.from('users').insert({
            username: newUser.username,
            password: newUser.password,
            full_name: newUser.full_name,
            role: newUser.role
          });

          if (error) {
            if (error.code === '23505') {
              alert('âŒ Bu kullanÄ±cÄ± adÄ± zaten kullanÄ±lÄ±yor!');
            } else {
              throw error;
            }
            return;
          }

          alert('âœ… KullanÄ±cÄ± eklendi!');
          setNewUser({ username: '', password: '', full_name: '', role: 'user' });
          setModal('');
          loadData();
        } catch (err) {
          alert('âŒ Hata: ' + err.message);
        }
      };

      const deleteUser = async (userId) => {
        if (!confirm('Bu kullanÄ±cÄ±yÄ± silmek istediÄŸinizden emin misiniz?')) return;
        
        try {
          await supabase.from('users').delete().eq('id', userId);
          alert('âœ… KullanÄ±cÄ± silindi!');
          loadData();
        } catch (err) {
          alert('âŒ Hata: ' + err.message);
        }
      };

      // EXCEL IMPORT
      const handleExcelImport = (e) => {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = async (event) => {
          try {
            const data = new Uint8Array(event.target.result);
            const workbook = XLSX.read(data, { type: 'array' });
            const sheetName = workbook.SheetNames[0];
            const worksheet = workbook.Sheets[sheetName];
            const jsonData = XLSX.utils.sheet_to_json(worksheet);

            console.log('Excel verisi:', jsonData);

            if (jsonData.length === 0) {
              alert('âŒ Excel dosyasÄ± boÅŸ!');
              return;
            }

            let updated = 0;
            let inserted = 0;
            let errors = [];

            for (const row of jsonData) {
              try {
                // Excel sÃ¼tun isimleri (bÃ¼yÃ¼k/kÃ¼Ã§Ã¼k harf duyarsÄ±z)
                const barcode = row.barkod || row.Barkod || row.BARKOD || row.barcode || row.Barcode;
                const name = row.urun || row.Urun || row.URUN || row.name || row.Name || row['ÃœrÃ¼n AdÄ±'];
                const price = parseFloat(row.fiyat || row.Fiyat || row.FIYAT || row.price || row.Price || 0);
                const stock = parseInt(row.stok || row.Stok || row.STOK || row.stock || row.Stock || 0);
                const depot = row.depo || row.Depo || row.DEPO || row.depot || row.Depot || 'Ana Depo';
                const minStock = parseInt(row.min_stok || row['Min Stok'] || row.min_stock || 10);

                if (!name) {
                  errors.push(`SatÄ±r atlandÄ±: ÃœrÃ¼n adÄ± eksik`);
                  continue;
                }

                // Barkod varsa kontrol et
                if (barcode) {
                  const { data: existing } = await supabase
                    .from('products')
                    .select('*')
                    .eq('barcode', barcode)
                    .single();

                  if (existing) {
                    // GÃœNCELLE
                    await supabase.from('products').update({
                      name: name,
                      price: price,
                      stock: stock,
                      current_stock: stock,
                      depot: depot,
                      min_stock: minStock,
                      total: price * stock
                    }).eq('id', existing.id);
                    updated++;
                  } else {
                    // YENÄ° EKLE
                    await supabase.from('products').insert({
                      name: name,
                      price: price,
                      stock: stock,
                      current_stock: stock,
                      depot: depot,
                      barcode: barcode,
                      min_stock: minStock,
                      total: price * stock
                    });
                    inserted++;
                  }
                } else {
                  // Barkod yoksa direkt ekle
                  await supabase.from('products').insert({
                    name: name,
                    price: price,
                    stock: stock,
                    current_stock: stock,
                    depot: depot,
                    min_stock: minStock,
                    total: price * stock
                  });
                  inserted++;
                }
              } catch (err) {
                errors.push(`${row.urun || row.name}: ${err.message}`);
              }
            }

            let message = `âœ… Ä°ÅŸlem TamamlandÄ±!\n\n`;
            message += `ğŸ“¥ Yeni Eklenen: ${inserted}\n`;
            message += `ğŸ”„ GÃ¼ncellenen: ${updated}\n`;
            if (errors.length > 0) {
              message += `\nâš ï¸ Hatalar (${errors.length}):\n${errors.slice(0, 5).join('\n')}`;
              if (errors.length > 5) message += `\n... ve ${errors.length - 5} hata daha`;
            }
            
            alert(message);
            loadData();
            
            // Input'u temizle
            if (fileInputRef.current) fileInputRef.current.value = '';
          } catch (err) {
            alert('âŒ Excel okuma hatasÄ±: ' + err.message);
          }
        };
        reader.readAsArrayBuffer(file);
      };

      const downloadExcelTemplate = () => {
        const template = [
          {
            'Barkod': '1234567890',
            'ÃœrÃ¼n AdÄ±': 'Ã–rnek ÃœrÃ¼n',
            'Fiyat': 100,
            'Stok': 50,
            'Depo': 'Ana Depo',
            'Min Stok': 10
          }
        ];

        const ws = XLSX.utils.json_to_sheet(template);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "ÃœrÃ¼nler");
        XLSX.writeFile(wb, "urun_sablonu.xlsx");
      };

      // CAMERA SCANNER
      const startScanner = () => {
        setModal('scanner');
        setScanning(true);
        
        setTimeout(() => {
          if (!html5QrCodeRef.current && scannerRef.current) {
            html5QrCodeRef.current = new Html5Qrcode("reader");
            
            html5QrCodeRef.current.start(
              { facingMode: "environment" },
              { fps: 10, qrbox: { width: 250, height: 250 } },
              (decodedText) => {
                stopScanner();
                searchByBarcode(decodedText);
              },
              () => {}
            ).catch(err => {
              alert("âŒ Kamera eriÅŸimi reddedildi!");
              setModal('');
              setScanning(false);
            });
          }
        }, 100);
      };

      const stopScanner = () => {
        if (html5QrCodeRef.current) {
          html5QrCodeRef.current.stop().then(() => {
            html5QrCodeRef.current = null;
            setScanning(false);
            setModal('');
          }).catch(() => {});
        }
      };

      const searchByBarcode = async (barcode) => {
        if (!barcode) return;
        setBarcodeInput('');
        
        const { data } = await supabase
          .from('products')
          .select('*')
          .eq('barcode', barcode.trim())
          .single();
        
        if (data) {
          setSelectedProduct(data);
          setModal('detail');
        } else {
          alert(`âŒ Barkod bulunamadÄ±: ${barcode}`);
        }
      };

      const addStockMovement = async (type, qty) => {
        try {
          let newStock = selectedProduct.current_stock;
          if (type === 'in') newStock += qty;
          else if (type === 'out') {
            if (qty > newStock) return alert('âŒ Yetersiz stok!');
            newStock -= qty;
          }

          await supabase.from('products').update({ current_stock: newStock }).eq('id', selectedProduct.id);
          await supabase.from('stock_movements').insert({
            product_id: selectedProduct.id,
            movement_type: type,
            quantity: qty,
            user_id: currentUser.id
          });

          if (newStock <= 0) {
            await supabase.from('stock_alerts').insert({
              product_id: selectedProduct.id,
              product_name: selectedProduct.name,
              alert_type: 'out_of_stock'
            });
          } else if (newStock <= selectedProduct.min_stock) {
            await supabase.from('stock_alerts').insert({
              product_id: selectedProduct.id,
              product_name: selectedProduct.name,
              alert_type: 'low_stock'
            });
          }

          alert('âœ… Stok gÃ¼ncellendi!');
          setModal('');
          loadData();
        } catch (err) {
          alert('âŒ Hata: ' + err.message);
        }
      };

      const generateReport = async () => {
        const sales = {};
        products.filter(p => p.invoice_id).forEach(p => {
          const date = new Date(p.created_at).toLocaleDateString('tr-TR');
          sales[date] = (sales[date] || 0) + parseFloat(p.total || 0);
        });

        const dates = Object.keys(sales).sort().slice(-7);
        setReportData({
          labels: dates,
          values: dates.map(d => sales[d]),
          total: Object.values(sales).reduce((a, b) => a + b, 0),
          invoices: invoices.length,
          products: products.length,
          alerts: alerts.length
        });
        setPage('reports');
      };

      useEffect(() => {
        if (reportData && chartRef.current) {
          const ctx = chartRef.current.getContext('2d');
          if (window.chart) window.chart.destroy();
          window.chart = new Chart(ctx, {
            type: 'line',
            data: {
              labels: reportData.labels,
              datasets: [{
                label: 'SatÄ±ÅŸ (TL)',
                data: reportData.values,
                borderColor: 'rgb(59, 130, 246)',
                backgroundColor: 'rgba(59, 130, 246, 0.1)',
                tension: 0.4,
                fill: true
              }]
            },
            options: {
              responsive: true,
              plugins: { legend: { display: true } }
            }
          });
        }
      }, [reportData]);

      const filtered = products.filter(p => 
        p.name?.toLowerCase().includes(search.toLowerCase()) || 
        p.barcode?.includes(search)
      );

      if (!currentUser) {
        return (
          <div className="min-h-screen bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center p-4">
            <div className="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
              <h1 className="text-3xl font-bold text-center mb-8">ğŸª ÃœrÃ¼n YÃ¶netim</h1>
              <input
                type="text"
                placeholder="KullanÄ±cÄ± AdÄ±"
                value={loginForm.username}
                onChange={e => setLoginForm({...loginForm, username: e.target.value})}
                className="w-full px-4 py-3 border rounded-lg mb-3"
              />
              <input
                type="password"
                placeholder="Åifre"
                value={loginForm.password}
                onChange={e => setLoginForm({...loginForm, password: e.target.value})}
                onKeyPress={e => e.key === 'Enter' && handleLogin()}
                className="w-full px-4 py-3 border rounded-lg mb-4"
              />
              <button
                onClick={handleLogin}
                className="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 font-semibold"
              >
                GiriÅŸ Yap
              </button>
              <p className="text-center text-sm text-gray-500 mt-4">VarsayÄ±lan: admin / admin123</p>
            </div>
          </div>
        );
      }

      if (loading) {
        return (
          <div className="min-h-screen bg-gray-100 flex items-center justify-center">
            <div className="animate-spin rounded-full h-16 w-16 border-b-4 border-blue-600"></div>
          </div>
        );
      }

      return (
        <div className="min-h-screen bg-gray-100">
          <nav className="bg-white shadow mb-6">
            <div className="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
              <div className="flex gap-4">
                {['home', 'invoices', 'movements', 'settings'].map(p => (
                  <button
                    key={p}
                    onClick={() => setPage(p)}
                    className={`px-4 py-2 rounded-lg ${page === p ? 'bg-blue-600 text-white' : 'text-gray-600'}`}
                  >
                    {p === 'home' ? 'ğŸ  Ana Sayfa' : 
                     p === 'invoices' ? 'ğŸ“„ Faturalar' : 
                     p === 'movements' ? 'ğŸ“¦ Hareketler' : 'âš™ï¸ Ayarlar'}
                  </button>
                ))}
                <button onClick={generateReport} className="px-4 py-2 rounded-lg text-gray-600">ğŸ“Š Raporlar</button>
                {currentUser.role === 'admin' && (
                  <button onClick={() => setPage('users')} className={`px-4 py-2 rounded-lg ${page === 'users' ? 'bg-blue-600 text-white' : 'text-gray-600'}`}>
                    ğŸ‘¥ KullanÄ±cÄ±lar
                  </button>
                )}
              </div>
              <div className="flex items-center gap-4">
                <span className="text-sm">ğŸ‘¤ {currentUser.full_name}</span>
                {alerts.length > 0 && (
                  <button onClick={() => setModal('alerts')} className="bg-red-500 text-white px-3 py-2 rounded-lg">
                    ğŸ”” {alerts.length}
                  </button>
                )}
                <button onClick={handleLogout} className="bg-gray-200 px-4 py-2 rounded-lg">Ã‡Ä±kÄ±ÅŸ</button>
              </div>
            </div>
          </nav>

          <div className="max-w-7xl mx-auto px-6">
            {page === 'home' && (
              <div className="space-y-6">
                {/* EXCEL IMPORT */}
                {currentUser.role === 'admin' && (
                  <div className="bg-gradient-to-r from-green-600 to-emerald-600 rounded-lg p-6 text-white">
                    <h3 className="text-xl font-bold mb-4">ğŸ“Š Excel'den Toplu ÃœrÃ¼n Ekle/GÃ¼ncelle</h3>
                    <div className="flex gap-3">
                      <input
                        ref={fileInputRef}
                        type="file"
                        accept=".xlsx,.xls"
                        onChange={handleExcelImport}
                        className="hidden"
                        id="excel-upload"
                      />
                      <label
                        htmlFor="excel-upload"
                        className="flex-1 bg-white text-green-600 px-6 py-3 rounded-lg hover:bg-gray-100 font-semibold cursor-pointer text-center"
                      >
                        ğŸ“ Excel DosyasÄ± SeÃ§
                      </label>
                      <button
                        onClick={downloadExcelTemplate}
                        className="bg-white text-green-600 px-6 py-3 rounded-lg hover:bg-gray-100 font-semibold"
                      >
                        ğŸ“¥ Åablon Ä°ndir
                      </button>
                    </div>
                    <p className="text-sm mt-3 opacity-90">
                      ğŸ’¡ Barkod varsa Ã¼rÃ¼n gÃ¼ncellenir, yoksa yeni eklenir
                    </p>
                  </div>
                )}

                {/* CAMERA SCANNER */}
                <div className="bg-gradient-to-r from-indigo-600 to-purple-600 rounded-lg p-6 text-white">
                  <h3 className="text-xl font-bold mb-4">ğŸ“¸ Kamera ile Barkod/QR Kod Okut</h3>
                  <button
                    onClick={startScanner}
                    className="w-full bg-white text-indigo-600 px-6 py-4 rounded-lg hover:bg-gray-100 font-bold text-lg flex items-center justify-center gap-3"
                  >
                    <span className="text-3xl">ğŸ“·</span>
                    KamerayÄ± AÃ§
                  </button>
                </div>

                {/* MANUAL BARCODE */}
                <div className="bg-gradient-to-r from-purple-500 to-pink-500 rounded-lg p-6 text-white">
                  <h3 className="text-xl font-bold mb-4">ğŸ” Manuel Barkod Ara</h3>
                  <div className="flex gap-3">
                    <input
                      type="text"
                      placeholder="Barkod numarasÄ±..."
                      value={barcodeInput}
                      onChange={e => setBarcodeInput(e.target.value)}
                      onKeyPress={e => e.key === 'Enter' && searchByBarcode(barcodeInput)}
                      className="flex-1 px-4 py-3 rounded-lg text-gray-800"
                    />
                    <button onClick={() => searchByBarcode(barcodeInput)} className="bg-white text-purple-600 px-6 py-3 rounded-lg font-semibold">
                      Ara
                    </button>
                  </div>
                </div>

                <div className="bg-white rounded-lg shadow p-6">
                  <input
                    type="text"
                    placeholder="ÃœrÃ¼n ara..."
                    value={search}
                    onChange={e => setSearch(e.target.value)}
                    className="w-full px-4 py-3 border rounded-lg"
                  />
                </div>

                {search && (
                  <div className="bg-white rounded-lg shadow p-6">
                    <h3 className="text-xl font-bold mb-4">SonuÃ§lar ({filtered.length})</h3>
                    <div className="grid gap-4">
                      {filtered.map(p => (
                        <div
                          key={p.id}
                          onClick={() => { setSelectedProduct(p); setModal('detail'); }}
                          className="border-2 rounded-lg p-4 cursor-pointer hover:border-blue-500"
                        >
                          <div className="flex justify-between">
                            <div>
                              <h4 className="font-bold text-lg">{p.name}</h4>
                              <p className="text-gray-600">{p.price} TL Ã— {p.current_stock} adet</p>
                              {p.barcode && <p className="text-sm text-gray-500">ğŸ”– {p.barcode}</p>}
                            </div>
                            {p.current_stock <= p.min_stock && (
                              <span className="bg-red-500 text-white text-xs px-2 py-1 rounded h-fit">âš ï¸ DÃ¼ÅŸÃ¼k</span>
                            )}
                          </div>
                        </div>
                      ))}
                    </div>
                  </div>
                )}
              </div>
            )}

            {page === 'users' && currentUser.role === 'admin' && (
              <div className="bg-white rounded-lg shadow p-6">
                <div className="flex justify-between items-center mb-6">
                  <h2 className="text-2xl font-bold">ğŸ‘¥ KullanÄ±cÄ± YÃ¶netimi</h2>
                  <button
                    onClick={() => setModal('addUser')}
                    className="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 font-semibold"
                  >
                    + Yeni KullanÄ±cÄ±
                  </button>
                </div>
                
                <div className="grid gap-4">
                  {users.map(u => (
                    <div key={u.id} className="border-2 rounded-lg p-4 flex justify-between items-center">
                      <div>
                        <h3 className="font-bold text-lg">{u.full_name}</h3>
                        <p className="text-sm text-gray-600">@{u.username}</p>
                        <span className={`inline-block mt-2 px-3 py-1 rounded-full text-xs ${
                          u.role === 'admin' ? 'bg-red-100 text-red-700' : 'bg-blue-100 text-blue-700'
                        }`}>
                          {u.role === 'admin' ? 'ğŸ‘‘ Admin' : 'ğŸ‘¤ KullanÄ±cÄ±'}
                        </span>
                      </div>
                      {u.id !== currentUser.id && (
                        <button
                          onClick={() => deleteUser(u.id)}
                          className="text-red-600 hover:bg-red-50 px-4 py-2 rounded"
                        >
                          ğŸ—‘ï¸ Sil
                        </button>
                      )}
                    </div>
                  ))}
                </div>
              </div>
            )}

            {page === 'invoices' && (
              <div className="bg-white rounded-lg shadow p-6">
                <h2 className="text-2xl font-bold mb-6">ğŸ“„ Faturalar</h2>
                {invoices.map(inv => (

                      {m.movement_type === 'in' ? 'ğŸ“¥ GiriÅŸ' : 'ğŸ“¤ Ã‡Ä±kÄ±ÅŸ'} - {m.quantity} adet
                    </p>
                    <p className="text-xs text-gray-500">{new Date(m.created_at).toLocaleString('tr-TR')}</p>
                  </div>
                ))}
              </div>
            )}

            {page === 'settings' && (
              <div className="bg-white rounded-lg shadow p-6">
                <h2 className="text-xl font-bold mb-4">ğŸ“¦ Depolar</h2>
                {depots.map(d => (
                  <div key={d.id} className="border rounded-lg p-4 mb-3">
                    <h3 className="font-semibold text-lg">{d.name}</h3>
                    <p className="text-gray-600">{d.location}</p>
                  </div>
                ))}
              </div>
            )}
          </div>

          {/* ADD USER MODAL */}
          {modal === 'addUser' && (

              <div className="bg-white rounded-lg p-6 w-full max-w-md">
                <h2 className="text-2xl font-bold mb-4">ğŸ‘¤ Yeni KullanÄ±cÄ± Ekle</h2>
                
                <input
                  type="text"
                  placeholder="KullanÄ±cÄ± AdÄ±"
                  value={newUser.username}
                  onChange={e => setNewUser({...newUser, username: e.target.value})}
                  className="w-full px-4 py-3 border rounded-lg mb-3"
                />
                
                <input
                  type="password"
                  placeholder="Åifre"
                  value={newUser.password}
                  onChange={e => setNewUser({...newUser, password: e.target.value})}

                <input
                  type="text"

                <select

                >
                  <option value="user">ğŸ‘¤ KullanÄ±cÄ±</option>
                  <option value="admin">ğŸ‘‘ Admin</option>
                </select>
                
                <div className="flex gap-3">
                  <button
                    onClick={addUser}
                    className="flex-1 bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 font-semibold"
                  >
                    Kaydet
                  </button>
                  <button
                    onClick={() => { setModal(''); setNewUser({ username: '', password: '', full_name: '', role: 'user' }); }}
                    className="flex-1 bg-gray-200 py-3 rounded-lg hover:bg-gray-300"

                    Ä°ptal

              </div>
            </div>

          {/* CAMERA SCANNER MODAL */}
          {modal === 'scanner' && (

                <button

                  className="w-full bg-red-600 text-white py-3 rounded-lg hover:bg-red-700 font-semibold"
                >
                  âŒ Kapat
                </button>
              </div>
            </div>
          )}

          {/* ALERTS MODAL */}
          {modal === 'alerts' && (
            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
              <div className="bg-white rounded-lg p-6 w-full max-w-2xl">
                <h2 className="text-2xl font-bold mb-4">ğŸ”” Stok UyarÄ±larÄ±</h2>
                {alerts.map(a => (
                  <div key={a.id} className="bg-red-50 border-2 border-red-200 rounded-lg p-4 mb-3">
                    <p className="font-semibold text-red-800">{a.product_name}</p>
                    <p className="text-sm text-red-600">
                      {a.alert_type === 'out_of_stock' ? 'âŒ Stok TÃ¼kendi!' : 'âš ï¸ DÃ¼ÅŸÃ¼k Stok!'}
                    </p>
                    <button
                      onClick={async () => {
                        await supabase.from('stock_alerts').update({ is_read: true }).eq('id', a.id);
                        loadData();
                      }}
                      className="bg-red-600 text-white px-4 py-2 rounded mt-2 text-sm"
                    >
                      Okundu
                    </button>
                  </div>
                ))}
                <button onClick={() => setModal('')} className="w-full bg-gray-200 py-3 rounded mt-4">Kapat</button>
              </div>
            </div>
          )}

          {/* PRODUCT DETAIL MODAL */}
          {modal === 'detail' && selectedProduct && (
            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
              <div className="bg-white rounded-lg p-6 w-full max-w-md">
                <h2 className="text-2xl font-bold mb-4">{selectedProduct.name}</h2>
                <div className="space-y-2 mb-6">
                  <p><strong>Fiyat:</strong> {selectedProduct.price} TL</p>
                  <p><strong>Stok:</strong> {selectedProduct.current_stock} adet</p>
                  <p><strong>Min Stok:</strong> {selectedProduct.min_stock} adet</p>
                  {selectedProduct.barcode && <p><strong>Barkod:</strong> {selectedProduct.barcode}</p>}
                </div>
                {currentUser.role === 'admin' && (
                  <div className="flex gap-3 mb-4">
                    <button
                      onClick={() => {
                        const qty = prompt('GiriÅŸ miktarÄ±:');
                        if (qty) addStockMovement('in', parseInt(qty));
                      }}
                      className="flex-1 bg-green-600 text-white py-3 rounded-lg"
                    >
                      ğŸ“¥ GiriÅŸ
                    </button>
                    <button
                      onClick={() => {
                        const qty = prompt('Ã‡Ä±kÄ±ÅŸ miktarÄ±:');
                        if (qty) addStockMovement('out', parseInt(qty));
                      }}
                      className="flex-1 bg-red-600 text-white py-3 rounded-lg"
                    >
                      ğŸ“¤ Ã‡Ä±kÄ±ÅŸ

                <button onClick={() => setModal('')} className="w-full bg-gray-200 py-3 rounded-lg">Kapat</button>
              </div>
            </div>
          )}
        </div>
      );
    }

  </script>
