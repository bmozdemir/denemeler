<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geli≈ümi≈ü √úr√ºn Y√∂netim Sistemi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
</head>
<body>
  <div id="root"></div>
  
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <script type="text/babel">
    const { useState, useEffect, useRef } = React;
    
    const supabase = window.supabase.createClient(
      'https://nfuebvqcfrretrwipnmh.supabase.co',
'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5mdWVidnFjZnJyZXRyd2lwbm1oIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY0MTcyODQsImV4cCI6MjA4MTk5MzI4NH0.hsX6_E3ltS9ovga989lLDOlfU96yE0fG34YVwaudJgU'  // ‚Üê eyJhbGc... ile ba≈ülayan uzun key
    );

    function App() {
      const [currentUser, setCurrentUser] = useState(null);
      const [loginForm, setLoginForm] = useState({ username: '', password: '' });
      const [page, setPage] = useState('home');
      const [products, setProducts] = useState([]);
      const [invoices, setInvoices] = useState([]);
      const [depots, setDepots] = useState([]);
      const [alerts, setAlerts] = useState([]);
      const [movements, setMovements] = useState([]);
      const [loading, setLoading] = useState(false);
      
      const [search, setSearch] = useState('');
      const [barcodeInput, setBarcodeInput] = useState('');
      const [modal, setModal] = useState('');
      const [selectedProduct, setSelectedProduct] = useState(null);
      const [reportData, setReportData] = useState(null);
      const chartRef = useRef(null);
      
      // Camera Scanner
      const [scanning, setScanning] = useState(false);
      const scannerRef = useRef(null);
      const html5QrCodeRef = useRef(null);

      useEffect(() => {
        const user = localStorage.getItem('user');
        if (user) {
          setCurrentUser(JSON.parse(user));
          loadData();
        }
      }, []);

      const handleLogin = async () => {
        try {
          const { data, error } = await supabase
            .from('users')
            .select('*')
            .eq('username', loginForm.username)
            .eq('password', loginForm.password)
            .single();

          if (error || !data) {
            alert('‚ùå Kullanƒ±cƒ± adƒ± veya ≈üifre hatalƒ±!');
            return;
          }

          setCurrentUser(data);
          localStorage.setItem('user', JSON.stringify(data));
          loadData();
        } catch (err) {
          alert('‚ùå Giri≈ü hatasƒ±!');
        }
      };

      const handleLogout = () => {
        setCurrentUser(null);
        localStorage.removeItem('user');
      };

      const loadData = async () => {
        setLoading(true);
        try {
          const [d, i, p, a, m] = await Promise.all([
            supabase.from('depots').select('*'),
            supabase.from('invoices').select('*').order('created_at', { ascending: false }),
            supabase.from('products').select('*').order('created_at', { ascending: false }),
            supabase.from('stock_alerts').select('*').eq('is_read', false),
            supabase.from('stock_movements').select('*').order('created_at', { ascending: false }).limit(20)
          ]);

          if (d.data) setDepots(d.data);
          if (p.data) setProducts(p.data);
          if (a.data) setAlerts(a.data);
          if (m.data) setMovements(m.data);
          
          if (i.data) {
            const inv = await Promise.all(
              i.data.map(async (inv) => {
                const { data } = await supabase.from('products').select('*').eq('invoice_id', inv.id);
                return { ...inv, products: data || [] };
              })
            );
            setInvoices(inv);
          }
        } catch (err) {
          console.error(err);
        }
        setLoading(false);
      };

      // CAMERA SCANNER
      const startScanner = () => {
        setModal('scanner');
        setScanning(true);
        
        setTimeout(() => {
          if (!html5QrCodeRef.current && scannerRef.current) {
            html5QrCodeRef.current = new Html5Qrcode("reader");
            
            html5QrCodeRef.current.start(
              { facingMode: "environment" },
              {
                fps: 10,
                qrbox: { width: 250, height: 250 }
              },
              (decodedText) => {
                // Barkod/QR kod bulundu!
                stopScanner();
                searchByBarcode(decodedText);
              },
              (errorMessage) => {
                // Tarama devam ediyor (hata deƒüil)
              }
            ).catch(err => {
              console.error("Kamera ba≈ülatma hatasƒ±:", err);
              alert("‚ùå Kamera eri≈üimi reddedildi veya kullanƒ±lamƒ±yor!");
              setModal('');
              setScanning(false);
            });
          }
        }, 100);
      };

      const stopScanner = () => {
        if (html5QrCodeRef.current) {
          html5QrCodeRef.current.stop().then(() => {
            html5QrCodeRef.current = null;
            setScanning(false);
            setModal('');
          }).catch(err => {
            console.error("Kamera durdurma hatasƒ±:", err);
          });
        }
      };

      const searchByBarcode = async (barcode) => {
        if (!barcode) return;
        
        setBarcodeInput('');
        
        const { data } = await supabase
          .from('products')
          .select('*')
          .eq('barcode', barcode.trim())
          .single();
        
        if (data) {
          setSelectedProduct(data);
          setModal('detail');
        } else {
          alert(`‚ùå Barkod bulunamadƒ±: ${barcode}`);
        }
      };

      const searchBarcodeManual = () => {
        searchByBarcode(barcodeInput);
      };

      const addStockMovement = async (type, qty) => {
        try {
          let newStock = selectedProduct.current_stock;
          if (type === 'in') newStock += qty;
          else if (type === 'out') {
            if (qty > newStock) return alert('‚ùå Yetersiz stok!');
            newStock -= qty;
          }

          await supabase.from('products').update({ current_stock: newStock }).eq('id', selectedProduct.id);
          await supabase.from('stock_movements').insert({
            product_id: selectedProduct.id,
            movement_type: type,
            quantity: qty,
            user_id: currentUser.id
          });

          if (newStock <= 0) {
            await supabase.from('stock_alerts').insert({
              product_id: selectedProduct.id,
              product_name: selectedProduct.name,
              alert_type: 'out_of_stock'
            });
          } else if (newStock <= selectedProduct.min_stock) {
            await supabase.from('stock_alerts').insert({
              product_id: selectedProduct.id,
              product_name: selectedProduct.name,
              alert_type: 'low_stock'
            });
          }

          alert('‚úÖ Stok g√ºncellendi!');
          setModal('');
          loadData();
        } catch (err) {
          alert('‚ùå Hata: ' + err.message);
        }
      };

      const generateReport = async () => {
        const sales = {};
        products.filter(p => p.invoice_id).forEach(p => {
          const date = new Date(p.created_at).toLocaleDateString('tr-TR');
          sales[date] = (sales[date] || 0) + parseFloat(p.total || 0);
        });

        const dates = Object.keys(sales).sort().slice(-7);
        setReportData({
          labels: dates,
          values: dates.map(d => sales[d]),
          total: Object.values(sales).reduce((a, b) => a + b, 0),
          invoices: invoices.length,
          products: products.length,
          alerts: alerts.length
        });
        setPage('reports');
      };

      useEffect(() => {
        if (reportData && chartRef.current) {
          const ctx = chartRef.current.getContext('2d');
          if (window.chart) window.chart.destroy();
          window.chart = new Chart(ctx, {
            type: 'line',
            data: {
              labels: reportData.labels,
              datasets: [{
                label: 'Satƒ±≈ü (TL)',
                data: reportData.values,
                borderColor: 'rgb(59, 130, 246)',
                backgroundColor: 'rgba(59, 130, 246, 0.1)',
                tension: 0.4,
                fill: true
              }]
            },
            options: {
              responsive: true,
              plugins: { legend: { display: true } }
            }
          });
        }
      }, [reportData]);

      const filtered = products.filter(p => 
        p.name?.toLowerCase().includes(search.toLowerCase()) || 
        p.barcode?.includes(search)
      );

      if (!currentUser) {
        return (
          <div className="min-h-screen bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center p-4">
            <div className="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
              <h1 className="text-3xl font-bold text-center mb-8">üè™ √úr√ºn Y√∂netim</h1>
              <input
                type="text"
                placeholder="Kullanƒ±cƒ± Adƒ±"
                value={loginForm.username}
                onChange={e => setLoginForm({...loginForm, username: e.target.value})}
                className="w-full px-4 py-3 border rounded-lg mb-3"
              />
              <input
                type="password"
                placeholder="≈ûifre"
                value={loginForm.password}
                onChange={e => setLoginForm({...loginForm, password: e.target.value})}
                onKeyPress={e => e.key === 'Enter' && handleLogin()}
                className="w-full px-4 py-3 border rounded-lg mb-4"
              />
              <button
                onClick={handleLogin}
                className="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 font-semibold"
              >
                Giri≈ü Yap
              </button>
              <p className="text-center text-sm text-gray-500 mt-4">Varsayƒ±lan: admin / admin123</p>
            </div>
          </div>
        );
      }

      if (loading) {
        return (
          <div className="min-h-screen bg-gray-100 flex items-center justify-center">
            <div className="animate-spin rounded-full h-16 w-16 border-b-4 border-blue-600"></div>
          </div>
        );
      }

      return (
        <div className="min-h-screen bg-gray-100">
          <nav className="bg-white shadow mb-6">
            <div className="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
              <div className="flex gap-4">
                {['home', 'invoices', 'movements', 'settings'].map(p => (
                  <button
                    key={p}
                    onClick={() => setPage(p)}
                    className={`px-4 py-2 rounded-lg ${page === p ? 'bg-blue-600 text-white' : 'text-gray-600'}`}
                  >
                    {p === 'home' ? 'üè† Ana Sayfa' : p === 'invoices' ? 'üìÑ Faturalar' : p === 'movements' ? 'üì¶ Hareketler' : '‚öôÔ∏è Ayarlar'}
                  </button>
                ))}
                <button onClick={generateReport} className="px-4 py-2 rounded-lg text-gray-600">üìä Raporlar</button>
              </div>
              <div className="flex items-center gap-4">
                <span className="text-sm">üë§ {currentUser.full_name}</span>
                {alerts.length > 0 && (
                  <button onClick={() => setModal('alerts')} className="bg-red-500 text-white px-3 py-2 rounded-lg">
                    üîî {alerts.length}
                  </button>
                )}
                <button onClick={handleLogout} className="bg-gray-200 px-4 py-2 rounded-lg">√áƒ±kƒ±≈ü</button>
              </div>
            </div>
          </nav>

          <div className="max-w-7xl mx-auto px-6">
            {page === 'home' && (
              <div className="space-y-6">
                {/* CAMERA SCANNER */}
                <div className="bg-gradient-to-r from-indigo-600 to-purple-600 rounded-lg p-6 text-white">
                  <h3 className="text-xl font-bold mb-4">üì∏ Kamera ile Barkod/QR Kod Okut</h3>
                  <button
                    onClick={startScanner}
                    className="w-full bg-white text-indigo-600 px-6 py-4 rounded-lg hover:bg-gray-100 font-bold text-lg flex items-center justify-center gap-3"
                  >
                    <span className="text-3xl">üì∑</span>
                    Kamerayƒ± A√ß
                  </button>
                </div>

                {/* MANUAL BARCODE */}
                <div className="bg-gradient-to-r from-purple-500 to-pink-500 rounded-lg p-6 text-white">
                  <h3 className="text-xl font-bold mb-4">üîç Manuel Barkod Ara</h3>
                  <div className="flex gap-3">
                    <input
                      type="text"
                      placeholder="Barkod numarasƒ± girin..."
                      value={barcodeInput}
                      onChange={e => setBarcodeInput(e.target.value)}
                      onKeyPress={e => e.key === 'Enter' && searchBarcodeManual()}
                      className="flex-1 px-4 py-3 rounded-lg text-gray-800"
                    />
                    <button onClick={searchBarcodeManual} className="bg-white text-purple-600 px-6 py-3 rounded-lg font-semibold">
                      Ara
                    </button>
                  </div>
                </div>

                <div className="bg-white rounded-lg shadow p-6">
                  <input
                    type="text"
                    placeholder="√úr√ºn ara..."
                    value={search}
                    onChange={e => setSearch(e.target.value)}
                    className="w-full px-4 py-3 border rounded-lg"
                  />
                </div>

                {search && (
                  <div className="bg-white rounded-lg shadow p-6">
                    <h3 className="text-xl font-bold mb-4">Sonu√ßlar ({filtered.length})</h3>
                    <div className="grid gap-4">
                      {filtered.map(p => (
                        <div
                          key={p.id}
                          onClick={() => { setSelectedProduct(p); setModal('detail'); }}
                          className="border-2 rounded-lg p-4 cursor-pointer hover:border-blue-500"
                        >
                          <div className="flex justify-between">
                            <div>
                              <h4 className="font-bold text-lg">{p.name}</h4>
                              <p className="text-gray-600">{p.price} TL √ó {p.current_stock} adet</p>
                              {p.barcode && <p className="text-sm text-gray-500">üîñ {p.barcode}</p>}
                            </div>
                            {p.current_stock <= p.min_stock && (
                              <span className="bg-red-500 text-white text-xs px-2 py-1 rounded h-fit">‚ö†Ô∏è D√º≈ü√ºk</span>
                            )}
                          </div>
                        </div>
                      ))}
                    </div>
                  </div>
                )}
              </div>
            )}

            {page === 'invoices' && (
              <div className="bg-white rounded-lg shadow p-6">
                <h2 className="text-2xl font-bold mb-6">üìÑ Faturalar</h2>
                {invoices.map(inv => (
                  <div key={inv.id} className="border-2 rounded-lg p-5 mb-4">
                    <h3 className="text-xl font-bold mb-2">Fatura: {inv.invoice_number}</h3>
                    <p className="text-sm text-gray-500 mb-3">{new Date(inv.invoice_date).toLocaleDateString('tr-TR')}</p>
                    <div className="bg-gray-50 rounded p-4 mb-3">
                      {inv.products?.map((p, i) => (
                        <div key={p.id} className="flex justify-between py-2 border-b last:border-0">
                          <div>
                            <p className="font-semibold">{i + 1}. {p.name}</p>
                            <p className="text-sm text-gray-600">{p.price} TL √ó {p.stock}</p>
                          </div>
                          <p className="font-bold text-green-600">{p.total?.toFixed(2)} TL</p>
                        </div>
                      ))}
                    </div>
                    <div className="bg-green-50 border-2 border-green-200 rounded p-4">
                      <p className="text-3xl font-bold text-green-700">{inv.total_amount?.toFixed(2)} TL</p>
                    </div>
                  </div>
                ))}
              </div>
            )}

            {page === 'reports' && reportData && (
              <div className="space-y-6">
                <div className="grid grid-cols-4 gap-4">
                  <div className="bg-blue-500 text-white rounded-lg p-6">
                    <p className="text-sm opacity-80">Toplam Ciro</p>
                    <p className="text-3xl font-bold">{reportData.total.toFixed(2)} ‚Ç∫</p>
                  </div>
                  <div className="bg-green-500 text-white rounded-lg p-6">
                    <p className="text-sm opacity-80">Faturalar</p>
                    <p className="text-3xl font-bold">{reportData.invoices}</p>
                  </div>
                  <div className="bg-purple-500 text-white rounded-lg p-6">
                    <p className="text-sm opacity-80">√úr√ºnler</p>
                    <p className="text-3xl font-bold">{reportData.products}</p>
                  </div>
                  <div className="bg-red-500 text-white rounded-lg p-6">
                    <p className="text-sm opacity-80">Uyarƒ±lar</p>
                    <p className="text-3xl font-bold">{reportData.alerts}</p>
                  </div>
                </div>
                <div className="bg-white rounded-lg shadow p-6">
                  <canvas ref={chartRef}></canvas>
                </div>
              </div>
            )}

            {page === 'movements' && (
              <div className="bg-white rounded-lg shadow p-6">
                <h2 className="text-2xl font-bold mb-6">üì¶ Stok Hareketleri</h2>
                {movements.map(m => (
                  <div key={m.id} className="border rounded-lg p-4 mb-3">
                    <p className="font-semibold">√úr√ºn ID: {m.product_id}</p>
                    <p className="text-sm text-gray-600">
                      {m.movement_type === 'in' ? 'üì• Giri≈ü' : 'üì§ √áƒ±kƒ±≈ü'} - {m.quantity} adet
                    </p>
                    <p className="text-xs text-gray-500">{new Date(m.created_at).toLocaleString('tr-TR')}</p>
                  </div>
                ))}
              </div>
            )}

            {page === 'settings' && (
              <div className="bg-white rounded-lg shadow p-6">
                <h2 className="text-xl font-bold mb-4">üì¶ Depolar</h2>
                {depots.map(d => (
                  <div key={d.id} className="border rounded-lg p-4 mb-3">
                    <h3 className="font-semibold text-lg">{d.name}</h3>
                    <p className="text-gray-600">{d.location}</p>
                  </div>
                ))}
              </div>
            )}
          </div>

          {/* CAMERA SCANNER MODAL */}
          {modal === 'scanner' && (
            <div className="fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center p-4 z-50">
              <div className="bg-white rounded-lg p-6 w-full max-w-md">
                <h2 className="text-2xl font-bold mb-4 text-center">üì∏ Barkod/QR Kod Tara</h2>
                <div id="reader" ref={scannerRef} className="mb-4"></div>
                <p className="text-sm text-gray-600 text-center mb-4">
                  Kamerayƒ± barkod veya QR koda doƒürultun
                </p>
                <button
                  onClick={stopScanner}
                  className="w-full bg-red-600 text-white py-3 rounded-lg hover:bg-red-700 font-semibold"
                >
                  ‚ùå Kapat
                </button>
              </div>
            </div>
          )}

          {/* ALERTS MODAL */}
          {modal === 'alerts' && (
            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
              <div className="bg-white rounded-lg p-6 w-full max-w-2xl">
                <h2 className="text-2xl font-bold mb-4">üîî Stok Uyarƒ±larƒ±</h2>
                {alerts.map(a => (
                  <div key={a.id} className="bg-red-50 border-2 border-red-200 rounded-lg p-4 mb-3">
                    <p className="font-semibold text-red-800">{a.product_name}</p>
                    <p className="text-sm text-red-600">
                      {a.alert_type === 'out_of_stock' ? '‚ùå Stok T√ºkendi!' : '‚ö†Ô∏è D√º≈ü√ºk Stok!'}
                    </p>
                    <button
                      onClick={async () => {
                        await supabase.from('stock_alerts').update({ is_read: true }).eq('id', a.id);
                        loadData();
                      }}
                      className="bg-red-600 text-white px-4 py-2 rounded mt-2 text-sm"
                    >
                      Okundu
                    </button>
                  </div>
                ))}
                <button onClick={() => setModal('')} className="w-full bg-gray-200 py-3 rounded mt-4">Kapat</button>
              </div>
            </div>
          )}

          {/* PRODUCT DETAIL MODAL */}
          {modal === 'detail' && selectedProduct && (
            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
              <div className="bg-white rounded-lg p-6 w-full max-w-md">
                <h2 className="text-2xl font-bold mb-4">{selectedProduct.name}</h2>
                <div className="space-y-2 mb-6">
                  <p><strong>Fiyat:</strong> {selectedProduct.price} TL</p>
                  <p><strong>Stok:</strong> {selectedProduct.current_stock} adet</p>
                  <p><strong>Min Stok:</strong> {selectedProduct.min_stock} adet</p>
                  {selectedProduct.barcode && <p><strong>Barkod:</strong> {selectedProduct.barcode}</p>}
                </div>
                {currentUser.role === 'admin' && (
                  <div className="flex gap-3 mb-4">
                    <button
                      onClick={() => {
                        const qty = prompt('Giri≈ü miktarƒ±:');
                        if (qty) addStockMovement('in', parseInt(qty));
                      }}
                      className="flex-1 bg-green-600 text-white py-3 rounded-lg"
                    >
                      üì• Giri≈ü
                    </button>
                    <button
                      onClick={() => {
                        const qty = prompt('√áƒ±kƒ±≈ü miktarƒ±:');
                        if (qty) addStockMovement('out', parseInt(qty));
                      }}
                      className="flex-1 bg-red-600 text-white py-3 rounded-lg"
                    >
                      üì§ √áƒ±kƒ±≈ü
                    </button>
                  </div>
                )}
                <button onClick={() => setModal('')} className="w-full bg-gray-200 py-3 rounded-lg">Kapat</button>
              </div>
            </div>
          )}
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
